name: Type Check

on:
  push:
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7.17, 3.11.9]

    steps:
      - uses: actions/checkout@v4

      # Install pyenv and build dependencies (run only once)
      - name: Install pyenv and build dependencies
        if: matrix.python-version == '3.7.17'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            zlib1g-dev \
            libssl-dev \
            libbz2-dev \
            libreadline-dev \
            libsqlite3-dev \
            libffi-dev \
            liblzma-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libgdbm-dev \
            uuid-dev \
            curl

          curl https://pyenv.run | bash

          echo 'export PYENV_ROOT="$HOME/.pyenv"' >> $GITHUB_ENV
          echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> $GITHUB_ENV
          echo 'eval "$(pyenv init -)"' >> $GITHUB_ENV

      # Install all required Python versions (run only once)
      - name: Install Python versions
        if: matrix.python-version == '3.7.17'
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv install -s 3.7.17
          pyenv install -s 3.11.9

      # Install Pyright once using Python 3.7
      - name: Install Pyright
        if: matrix.python-version == '3.7.17'
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv global 3.7.17
          python -m pip install --upgrade pip
          pip install pyright

      # Run Pyright for this matrix Python version
      - name: Run Pyright
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv global ${{ matrix.python-version }}
          echo "Using Python $(python --version)"
          pyright --pythonversion ${{ matrix.python-version }}
