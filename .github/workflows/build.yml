name: Type Check

on:
  push:
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install pyenv and build dependencies
      - name: Install pyenv and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            zlib1g-dev \
            libssl-dev \
            libbz2-dev \
            libreadline-dev \
            libsqlite3-dev \
            libffi-dev \
            liblzma-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libgdbm-dev \
            uuid-dev \
            curl

          curl https://pyenv.run | bash

          echo 'export PYENV_ROOT="$HOME/.pyenv"' >> $GITHUB_ENV
          echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> $GITHUB_ENV
          echo 'eval "$(pyenv init -)"' >> $GITHUB_ENV

      # Install Python versions
      - name: Install Python versions
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv install -s 3.7.17
          pyenv install -s 3.11.9

      # Install Pyright
      - name: Install Pyright
        run: |
          python3 -m pip install --upgrade pip
          pip install pyright

      # Save the reusable pyright runner script
      - name: Create pyright runner script
        run: |
          cat <<'EOF' > run_pyright.sh
          #!/bin/bash
          set -e
          PYTHON_VERSION="$1"
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv global "$PYTHON_VERSION"
          echo "Using Python $(python --version)"
          pyright --pythonversion "$PYTHON_VERSION"
          EOF
          chmod +x run_pyright.sh

      # Run Pyright on Python 3.7
      - name: Run Pyright on Python 3.7
        run: ./run_pyright.sh 3.7.17

      # Run Pyright on Python 3.11
      - name: Run Pyright on Python 3.11
        run: ./run_pyright.sh 3.11.9
